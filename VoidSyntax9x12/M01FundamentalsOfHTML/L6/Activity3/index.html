<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Marks Entry</title>
</head>

<body>

    <fieldset>
        <legend><b>Enter Your Marks</b></legend>
        <form oninput="average.value = (parseInt(m1.value) + parseInt(m2.value) + parseInt(m3.value)) / 3 || 0">

            <label for="name">Name:</label><br><br>
            <input type="text" id="name" name="name"><br><br>

            <label>Enter Marks:</label><br><br>

            <label for="subject1">Subject 1:</label>
            <select id="subject1" name="subject1">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1" min="0" max="100"><br><br>

            <label for="subject2">Subject 2:</label>
            <select id="subject2" name="subject2">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2" min="0" max="100"><br><br>

            <label for="subject3">Subject 3:</label>
            <select id="subject3" name="subject3">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3" min="0" max="100"><br><br>

            <strong>Average:</strong>
            <output name="average" for="m1 m2 m3">0</output>
        </form>
    </fieldset>

</body>

</html>
