<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Typography example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Heading</h1>
        <h1 class="display-2">Heading</h1>
        <h1 class="display-3">Heading</h1>
        <h1 class="display-4">Heading</h1>
    </div>
    <div class="container">
        <h1>Lighter, Secondary Text with small tag and class text-muted
            <small class="text-muted"> Hello, this is muted.</small>
        </h1>

        <dl>
            <dt>Coffee</dt>
            <dd>White hot drink</dd>
        </dl>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
