<!DOCTYPE html>
<html>

<head>
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        img {
            max-height: 800px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="grand-canyon.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block bg-dark bg-gradient p-4">
                        <h5>Grand Canyon</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="acropolis-of-athens.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block bg-dark bg-gradient p-4">
                        <h5>Acropolis of Athens</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="great-barrier-reef.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block bg-dark bg-gradient p-4">
                        <h5>Great Barrier Reef</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="machu-picchu.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block bg-dark bg-gradient p-4">
                        <h5>Machu Picchu</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="pyramids-of-giza.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block bg-dark bg-gradient p-4">
                        <h5>Pyramids of Giza</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
