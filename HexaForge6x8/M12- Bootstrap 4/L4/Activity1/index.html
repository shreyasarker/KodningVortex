<!DOCTYPE html>
<html>

<head>
    <title>BootStrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- Jumbotron -->
    <div class="container-fluid bg-dark bg-gradient text-white p-4 mb-4">
        <div class="p-5">
            <h1 class="text-center">I am Jumbotron</h1>
            <p class="text-center">Unfortunately the <code>.jumbotron</code> class is not supported by latest BootStrap.
                Still, we can create it.</p>
        </div>

    </div>

    <!-- Button -->
    <div class="container my-4">
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-danger">danger</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
