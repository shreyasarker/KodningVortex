<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Hello Students!</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row">
            <!--Size Medium and extra small-->
            <div class="col-md-8 col-xs-4" style="background-color:red; border: 1px solid black;">xs </div>
            <div class="col-md-12 col-md-5" style="background-color:lavender;">.col-xs-3 </div>
        </div>
        <div class="row">
            <!--Size Large, medium and extra small-->
            <div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">.col-xs-6 </div>
            <div class="col-xs-6 col-md-2" style="background-color:lightgrey;">.col-xs-6 </div>
        </div>
        <div class="row" style="background-color:lightcyan;">
            <!--Size extra small-->
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
