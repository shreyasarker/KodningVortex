<!DOCTYPE html>
<html>

<head>
    <title>BootStrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img src="Ellen Ripley.jpeg" class="card-img-top" alt="Ellen Ripley">
            <div class="card-body">
                <h5 class="card-title">Ellen Ripley</h5>
                <p class="card-text">Lieutenant First Class Ellen Louise Ripley was a civilian adviser to the United
                    States
                    Colonial Marine Corps.</p>
                <a href="#" class="btn btn-primary btn-sm">Learn more</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
