<head>
    <title>CSS intro</title>
    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Inline CSS-->
    <h1 style="color: navy;">INLINE CSS</h1>

    <!--Internal CSS-->
    <h2>INLINE CSS</h2>

    <!-- External CSS -->
    <h3>EXTERNAL CSS</h3>

    <hr>

    <!--Element Selector-->

    <h4>ELEMENT SELECTOR</h4>

    <hr>

    <!--Class and ID Selector-->
    <h2 class="myclass">CLASS SELECTOR</h2>
    <h2 id="myid">ID SELECTOR</h2>
    <h2 class="myclass">CLASS SELECTOR</h2>

    <hr>

    <!--Group Selector-->

    <h5>GROUP SELECTOR</h5>
