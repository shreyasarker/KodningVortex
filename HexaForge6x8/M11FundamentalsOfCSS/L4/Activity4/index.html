<!DOCTYPE html>
<html>

<head>
    <title>Focus</title>
    <style>
        input {
            padding: 10px;
            border: 2px solid gray;
            outline: none;
        }

        input:focus {
            border-color: darkblue;
            box-shadow: 0 0 5px blue;
        }
    </style>
</head>

<body>
    <h2>CSS :focus</h2>
    <input type="text" placeholder="Click or Tab to focus">
</body>

</html>
