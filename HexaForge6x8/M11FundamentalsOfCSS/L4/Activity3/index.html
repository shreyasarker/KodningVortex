<!DOCTYPE html>
<html>

<head>
    <title>Hover</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>

<body>
    <h2>CSS :hover</h2>
    <button>Hover Over Me</button>
</body>

</html>
