<!DOCTYPE html>
<html>

<head>
    <title>Float</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 2px solid green;
        }

        #left {
            float: left;
        }

        #right {
            float: right;
        }
    </style>
</head>

<body>
    <div id="left">
        Left
    </div>

    <div id="right">
        Right
    </div>
</body>

</html>
