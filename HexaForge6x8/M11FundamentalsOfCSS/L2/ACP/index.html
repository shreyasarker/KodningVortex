<!DOCTYPE html>
<html>

<head>
    <title>Explore The World</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #0f2027, #2c5364, #203a43, #0f2027);
            background-size: 400% 400%;
            animation: moveBackground 12s ease infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-top: 150px;
            font-size: 3em;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <h1>Explore The World With Us</h1>
    <p>Your journey begins here. Discover hidden gems and breathtaking destinations.</p>

</body>

</html>
