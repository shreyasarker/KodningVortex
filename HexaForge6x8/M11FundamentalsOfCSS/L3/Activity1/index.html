<!DOCTYPE html>
<html>

<head>
    <title>Typography</title>
</head>

<style>
    .text1 {
        color: red;
        font-size: 30px;
    }

    .p1 {
        color: blueviolet;
        font-family: 'Courier New', Courier, monospace;
    }
</style>

<body>
    <h1>Typography</h1>
    <p class="text1">I am the text without font-family.</p>
    <p class="p1">I am the text with font-family.</p>
</body>

</html>
