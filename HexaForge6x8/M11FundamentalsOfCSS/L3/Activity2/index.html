<!DOCTYPE html>
<html>

<head>
    <title>Transform</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <h1>Transform Property</h1>
    <p>Ready to learn the rotate method....</p>
    <div>
        I am normal div
    </div>
    <div id="myDiv">
        I am the transformed div
    </div>
</body>

</html>
