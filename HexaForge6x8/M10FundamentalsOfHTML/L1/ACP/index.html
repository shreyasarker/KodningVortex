<!DOCTYPE html>
<html>

<head>
    <title>Morning Routine</title>
</head>

<body>
    <!-- Start of Morning Routine -->
    Wake up at 6:30 AM<br>
    <!-- Use alarm to wake up on time -->
    Brush your teeth<br>
    Take a shower<br>
    Get dressed<br>
    <br>
    <!-- Time for a healthy breakfast -->
    Eat breakfast (e.g., eggs, toast, fruit)<br>
    Drink a glass of water<br>
    <br>
    Pack your bag for work or school<br>
    Check your to-do list<br>
    <br>
    Leave home by 8:00 AM<br>
    <!-- End of Morning Routine -->
</body>

</html>
