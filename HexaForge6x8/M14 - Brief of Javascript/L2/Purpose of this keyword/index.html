<!DOCTYPE html>
<html>

<head>
    <title>Purpose of this keyword</title>
</head>

<body>
    <h2>Purpose of this keyword</h2>
    <p id="object_value"></p>
    <p id="function_value"></p>

    <script>
       
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };

        function myFunction() {
            return this;
        }
   
        document.getElementById("object_value").innerHTML = person.fullName();
      
        document.getElementById("function_value").innerHTML = myFunction();
    </script>
</body>

</html>
