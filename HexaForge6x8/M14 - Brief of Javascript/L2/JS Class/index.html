<!DOCTYPE html>
<html>

<head>
    <title>JS Class</title>
</head>

<body>
    <h2>JavaScript Class</h2>
    <p id="student1"></p>
    <p id="student2"></p>

    <script>
        class Student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            getAge() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        let student1 = new Student("Ripley", 2014);
        document.getElementById("student1").innerHTML = "My name is " + student1.name + ". I was born in " + student1.year + ". My age is " + student1.getAge() + ".";

        let student2 = new Student("Ellen", 2015);
        document.getElementById("student2").innerHTML = "My name is " + student2.name + ". I was born in " + student2.year + ". My age is " + student2.getAge() + ".";
    </script>
</body>

</html>
