<!DOCTYPE html>
<html>

<head>
    <title>Error Handling in JS</title>
</head>

<body>
    <h2>JavaScript Error Handling</h2>

    <p id="error_message"></p>

    <script>
        try {
            addalert("No error found!");
        } catch (error) {
            document.getElementById("error_message").innerHTML = error.message;
        }

    </script>
</body>

</html>
