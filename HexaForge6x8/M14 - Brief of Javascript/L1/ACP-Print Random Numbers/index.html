<!DOCTYPE html>
<html>

<head>
    <title>Print Random Numbers</title>
</head>

<body>
    <h2>JavaScript DataTypes, Let Keyword and Loops</h2>
    <p id="result"></p>

    <script>
        var i;
        var numbers = " ";
        {
            let i = 0;
        }

        while (i < 10) {
            numbers += "The values inside the block: " + i + "<br>";
            i++;
        }
        document.getElementById("result").innerHTML = numbers;
        document.write("The value of i outside the block is: " + i);
    </script>
</body>

</html>
