<!DOCTYPE html>

    <title>Data Types in detail</title>
</head>

<body>
    <h1>JavaScript Data Types</h1>

    <script>
        var a = 8;
        var b = 10;
        var c = 10;
        var d = null;
        var e;

        document.write("a and b are equal: " + (a == b) + "<br>");
        document.write("b and c are equal: " + (b == c) + "<br>");
        document.write("The value of d is : " + d + "<br>");
        document.write("The value of e is : " + e + "<br>");
    </script>
</body>
