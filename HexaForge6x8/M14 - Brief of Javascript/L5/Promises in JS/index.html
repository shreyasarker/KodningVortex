<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h2>Promises in JS</h2>
    <p id="result"></p>

    <script>
        function display(result) {
            document.getElementById("result").innerHTML = result;
        }
        function sum(a, b) {
            var sum = a + b;
            display(sum);
        }
        let myPromise = new Promise(function (myResolve, myReject) {
            let x = 0;

            if (x == 0) {
                myResolve("OK");
            } else {
                myReject("Error");
            }
        });

        myPromise.then(
            function (value) { sum(5, 5); },
            function (error) { sum(error); }
        );
    </script>
</body>

</html>
