<!DOCTYPE html>
<html>

<head>
    <title>Async / Await in JS</title>
</head>

<body>
    <h2>JavaScript Async / Await</h2>

    <p id="result"></p>

    <script>
        async function add(a, b) {
            let response = await a + b;
            display(response);
        }

        function display(result) {
            document.getElementById("result").innerHTML = result;
        }

        add(5, 9);
    </script>
</body>

</html>
