<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>

    <script>
        var num1 = 11;
        var num2 = 16;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The total sum is: " + sum;
    </script>
</body>

</html>
