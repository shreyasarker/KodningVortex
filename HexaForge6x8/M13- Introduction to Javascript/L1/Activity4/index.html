<!DOCTYPE html>
<html>

<head>
    <title>Use of Operators</title>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <p id="result"></p>

    <script>
        var a = 450;
        var b = 345;
        var c = a + b;
        document.getElementById("result").innerHTML = c;
    </script>
</body>

</html>
