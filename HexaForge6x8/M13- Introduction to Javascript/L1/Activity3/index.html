<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Statements</title>
</head>

<body>
    <h1>JavaScript Statements</h1>
    <p>A <b>JavaScript program</b> is a list of <b>Statements</b> to be executed by a computer.</p>
    <p id="result"></p>

    <script>
        var x, y, z; // Statement 1
        x = 7; // Statement 2
        y = 4; // Statement 3
        z = x + y; // Statement 4
        document.getElementById("result").innerHTML = "The value of z is: " + z; // Statement 5
    </script>
</body>

</html>
