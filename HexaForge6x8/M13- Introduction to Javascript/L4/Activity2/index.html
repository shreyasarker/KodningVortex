<!DOCTYPE html>
<html>

<head>
    <title>Built-in Math objects in JS</title>
</head>

<body>
    <h2>JavaScript Built-in Math objects</h2>

    <script>
        document.write("Absolute: " + Math.abs(-40) + "<br>");
        document.write("Acos: " + Math.acos(-1) + "<br>");
        document.write("Asin: " + Math.asin(1) + "<br>");
        document.write("Atan: " + Math.atan(0) + "<br>");

    </script>
</body>

</html>
