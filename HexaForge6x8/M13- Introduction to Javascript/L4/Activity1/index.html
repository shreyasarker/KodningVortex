<!DOCTYPE html>
<html>

<head>
    <title>Objects and their Properties in JS</title>
</head>

<body>
    <h2>JavaScript Objects and its Properties</h2>
    <p id="pet_info"></p>

    <script>
        var pet = {
            name: "Buddy",
            age: 3,
            type: "Dog"
        };

        document.getElementById("pet_info").innerHTML = "<h4>Pet Info:</h4>Name: " + pet.name + "<br>Age: " + pet.age + "<br>Type: " + pet.type;
    </script>
</body>

</html>
