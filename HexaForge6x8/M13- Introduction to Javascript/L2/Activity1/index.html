<!DOCTYPE html>
<html>

<head>
    <title>Create basic Function in JS</title>
</head>

<body>
    <button onclick="myFunction(15)">Execute JS Function</button>

    <script>
        function myFunction(x, y) {
            if (y === undefined) {
                y = 2;
            }
            document.write(x * y);
        }
    </script>
</body>

</html>
