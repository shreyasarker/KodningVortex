<!DOCTYPE html>
<html>

<head>
    <title>Call Stack</title>
</head>

<body>
    <h3>JavaScript Call Stack</h3>
    <p id="result"></p>

    <script>
        function add(a, b) {
            return a + b;
        }

        function average(a, b) {
            return add(a, b) / 2;
        }

        var result = average(30, 25);
        document.getElementById("result").innerHTML = result;
    </script>
</body>

</html>
