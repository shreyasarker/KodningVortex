<!DOCTYPE html>
<html>

<head>
    <title>Arrays in JS</title>
</head>

<body>
    <h2>JavaScript Arrays</h2>

    <script>
        var programming_languages = ["JavScript", "Python", "C", "Java"];
        document.write(programming_languages[0] + "<br>");
        document.write(programming_languages[1] + "<br>");
        document.write(programming_languages[2] + "<br>");
        document.write(programming_languages[3] + "<br>");
    </script>
</body>

</html>
