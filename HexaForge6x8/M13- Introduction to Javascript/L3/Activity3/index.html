<!DOCTYPE html>
<html>

<head>
    <title>Switch in JS</title>
</head>

<body>
    <h3>What is today?</h3>
    <p id="display_day"></p>

    <script>
        var day = new Date().getDay();
        var display_day;

        switch (day) {
            case 0:
                display_day = "Sunday";
                break;
            case 1:
                display_day = "Monday";
                break;
            case 2:
                display_day = "Tuesday";
                break;
            case 3:
                display_day = "Wednesday";
                break;
            case 4:
                display_day = "Thursday";
                break;
            case 5:
                display_day = "Friday";
                break;
            case 6:
                display_day = "Saturday";
                break;
            default:
                display_day = "Invalid day";
        }

        document.getElementById("display_day").innerHTML = "Today is " + display_day;
    </script>
</body>

</html>
