<!DOCTYPE html>
<html>

<head>
    <title>Methods and Loops</title>
</head>

<body>
    <h1>JavaScript String Methods and Loops</h1>
    <p>Numbers from 1 to 10</p>

    <p id="result"></p>
    <p id="random_number"></p>
    <p id="date"></p>

    <script>
        var number = "";

        for (var i = 1; i <= 10; i++) {
            number += i + "<br>";
        }
        document.getElementById("result").innerHTML = number;
        document.getElementById("random_number").innerHTML = "The random number is: " + Math.floor(Math.random() * 100);
        document.getElementById("date").innerHTML = "Today's date is:" + new Date().getDate();
    </script>
</body>

</html>
