<!DOCTYPE html>
<html>

<head>
    <title>Loops in JS</title>
</head>

<body>
    <h2>JavaScript For Loop</h2>
    <p id="result"></p>

    <script>
        var fruits = ["Orange", "Grapes", "Apple", "Mango", "Watermelon", "Berry"];
        var result = "";

        for (var i = 0; i < fruits.length; i++) {
            result += fruits[i] + "<br>";
        }
        document.getElementById("result").innerHTML = result;

    </script>
</body>

</html>
