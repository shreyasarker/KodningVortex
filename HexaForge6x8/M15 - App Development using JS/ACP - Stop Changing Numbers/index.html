<!DOCTYPE html>
<html>

<head>
    <title>Stop Changing Numbers</title>
    <style>
        body {
            text-align: center;
            font-family: Helvetica, sans-serif;
        }

        #num {
            font-size: 200px
        }

        #num:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>Start by Clicking below</div>
    <div id="num" onclick="toggle()"></div>

    <script>
        let num;
        let stop = true;
        let t;
        let random = Math.random() * 100;
        random = Math.floor(random);
        function change() {
            let random = Math.random() * 100;
            random = Math.floor(random);
            num.innerHTML = random;
        }

        function toggle() {
            if (random % 2 == 1 && stop == true) {
                stop = false;
                t = setInterval(change, 100);
            }
            else {
                clearInterval(t);
                stop = true;
            }
        }
        window.onload = function () {
            num = document.getElementById("num");
            toggle();
        }
    </script>
</body>

</html>
