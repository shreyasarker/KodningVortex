<!DOCTYPE html>
<html>

<head>
    <title>Rolling Dice App using JS</title>
    <style>
        body {
            text-align: center;
            font-family: Helvetica, sans-serif;
        }

        #dice {
            font-size: 320px;
        }

        #dice:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>Click on the dice...</div>
    <div id="dice" onclick="toggleDice()"></div>

    <script>
        let dice;
        let dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
        let stopped = true;
        let t;

        function change() {
            let random = Math.floor(Math.random() * 6);
            dice.innerHTML = dices[random];
        }

        function toggleDice() {
            if (stopped) {
                stopped = false;
                //change function is called here to change the image for every 0.1 seconds
                t = setInterval(change, 100);
            } else {
                clearInterval(t);
                stopped = true;
            }
        }

        window.onload = function () {
            dice = document.getElementById("dice");
            toggleDice();
        }
    </script>
</body>

</html>
