<!DOCTYPE html>
<html>

<head>
    <title>Today Calendar</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            background-color: royalblue;
            background-image: linear-gradient(135deg, rgb(52, 85, 183), rgb(54, 79, 153));
        }

        div {
            width: 200px;
            padding: 50px;
            border-radius: 10px;
            background: darkblue;
            text-align: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="calendar" onload="showCalendar()"></div>

    <script>
        function showCalendar() {
            var obj = new Date();
            var m = (obj.getMonth()) + 1;
            var d = obj.getDate();
            var y = obj.getFullYear();
            var dy = obj.getDay();
            var mn = (obj.getMonth());
            m = (m < 10) ? "0" + m : m;
            dy = (dy == 1) ? "Monday" : dy;
            dy = (dy == 2) ? "Tuesday" : dy;
            dy = (dy == 3) ? "Wednesday" : dy;
            dy = (dy == 4) ? "Thursday" : dy;
            dy = (dy == 5) ? "Friday" : dy;
            dy = (dy == 6) ? "Saturday" : dy;
            dy = (dy == 0) ? "Sunday" : dy;
            mn = (mn == 0) ? "January" : mn;
            mn = (mn == 1) ? "February" : mn;
            mn = (mn == 2) ? "March" : mn;
            mn = (mn == 3) ? "April" : mn;
            mn = (mn == 4) ? "May" : mn;
            mn = (mn == 5) ? "June" : mn;
            mn = (mn == 6) ? "July" : mn;
            mn = (mn == 7) ? "August" : mn;
            mn = (mn == 8) ? "September" : mn;
            mn = (mn == 9) ? "October" : mn;
            mn = (mn == 10) ? "November" : mn;
            mn = (mn == 11) ? "December" : mn;
            var date = d + "/" + m + "/" + y + "<br>" + dy + ", " + mn + " " + y;
            document.getElementById("calendar").innerHTML = date;
        }
        showCalendar();
    </script>
</body>

</html>
