<!DOCTYPE html>
<html>

<head>
    <title>Palindrome App using JS</title>
</head>

<body>
    <h1>Palindrome App using JS</h1>

    <script>
        function isPalindrome(text) {
            const input = text.replace(/[^A-Z0-9]/ig, "").toLowerCase();
            const reversedInput = input.split('').reverse().join('');

            if (input === reversedInput) {
                document.write("<div>" + text + " is a palindrome <div>");
            }
            else {
                document.write("<div>" + text + " is not a palindrome <div>");
            }
        }

        isPalindrome("madam");
    </script>
</body>

</html>
